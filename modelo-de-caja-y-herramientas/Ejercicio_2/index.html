<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        margin: 10px;
    }
    .div1 {
        display: block;
        background-color: blue;
    }

    .div2 {
        display: inline;
        background-color: blueviolet;
    }

    .div3 {
        display: inline-block;
        background-color: burlywood;
    }

    .div4 {
        display: none;
        background-color: chartreuse;
    }
</style>

<body>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <hr>
    <div class="div2"></div>
    <div class="div2"></div>
    <div class="div2"></div>
    <div class="div2"></div>
    <hr>
    <div class="div3"></div>
    <div class="div3"></div>
    <div class="div3"></div>
    <div class="div3"></div>
    <hr>
    <div class="div4"></div>
    <div class="div4"></div>
    <div class="div4"></div>
    <div class="div4"></div>
</body>

</html>
